<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="public/favicon.ico" sizes="32x32" type="image/x-icon" />
    <!-- favicon -->

    <title>Clínica Oftalmológica C3-G07-T</title>
    <meta name="author" content="C3-G07-T" />
    <meta name="description"
        content="Ponemos a su disposición nuestra atención personalizada y lo último en equipamiento oftalmológico" />
    <meta name="keywords" content="oftalmología, clínica, ojos" />
    <!-- seo site property -->

    <link rel="stylesheet" href="src/assets/css/normalize.css" />
    <link rel="stylesheet" href="src/assets/css/reserva.css" />
    <!-- styles -->

    <script src="https://kit.fontawesome.com/c207e84ca8.js" crossorigin="anonymous"></script>
    <!-- icon -->
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__toggle" id="toggle">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#" rel="noopener noreferrer">Nosotros</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#" rel="noopener noreferrer">Institucional</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#" rel="noopener noreferrer">Especialidades</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#" rel="noopener noreferrer">Contacto</a>
                    </li>
                </ul>
            </nav>

            <a class="linked" href="index.html">
                <img class="linked__logo" loading="lazy" src="./src/assets/images/Logo.png" alt="logo clínica pérez" />
            </a>

            <button class="btn" type="submit">Ingresar</button>
        </div>
    </header>

    <section class="reserva" id="reserva">
        <h2 class="titulo_reserva">Reserve su turno</h2>

        <select
          class="lista_reserva"
          name="cobertura"
          id="cobertura"
        >
          <option value="" selected disabled>Cobertura</option>
        </select>

        <select
          class="lista_reserva"
          name="especialidad"
          id="especialidad"
        >
          <option value="" selected disabled>Especialidad</option>
        </select>

        <select
          class="lista_reserva"
          name="profesional"
          id="profesional"
        >
          <option value="" selected disabled>Profesional</option>
        </select>

        <select
          class="lista_reserva"
          name="fecha"
          id="fecha"
        >
          <option value="" selected disabled>Fecha</option>
        </select>

        <select
          class="lista_reserva"
          name="horario"
          id="horario"
        >
          <option value="" selected disabled>Horario</option>
        </select>

        <button class="turno">Pedir turno</button>
      </section>


    <div class="separador"></div>

    <footer class="footer">
        <div class="footer__container">
          <img
            loading="lazy"
            src="src/assets/images/Branding_logo-Footer.svg"
            alt="logo clínica pérez"
          />
  
          <div class="addres">
            <i class="fas fa-map-marker-alt"></i>
            <p>Avenida La Plata 188, Caba.</p>
          </div>
        </div>
      </footer>

    <script src="src/index.js" type="module"></script>
    <!-- javascript modules -->
</body>

</html>
